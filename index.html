<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habesha Charisma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfcf7;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(7, 137, 48, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 100% 0%, rgba(218, 18, 26, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(252, 221, 9, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 0% 100%, rgba(245, 158, 11, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            color: #1c1917;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        .font-serif {
            font-family: 'Playfair Display', serif;
            color: #0c0a09;
            font-weight: 700;
        }

        .ethiopian-gradient {
            background: linear-gradient(135deg, #056b25 0%, #d4b906 50%, #b30e15 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(120, 113, 108, 0.25);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1c1917;
        }

        ::-webkit-scrollbar-thumb {
            background: #44403c;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #57534e;
        }
    </style>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
